<div class="row">
    <div class="col-lg-4">
        <input type="text" id="title" placeholder="标题" value="">
    </div>
</div>
<div class="row">

    </div>

<button id="upBtn" class="btn btn-info">修改</button>

<script type="text/javascript">
    $(document).ready(function () {

        //获取url中的参数
        function getUrlParam(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
            var r = window.location.search.substr(1).match(reg);  //匹配目标参数
            if (r != null) return unescape(r[2]); return null; //返回参数值
        }

        var id = getUrlParam("id");
        var title = getUrlParam("title");
        var content = getUrlParam("content");
        var author = getUrlParam("author");

        $('#title').val(title);
        $('#content').val(content);
        $('#author').val(author);


        $('#upBtn').click(function () {
            var title = $('#title').val();
            var content = $('#content').val();
            var author = $('#author').val();

            var data =  {
                "id":id,
                "title": title,
                "content": content,
                "author": author
            };

            $.ajax({
                type: 'POST',
                url: "service/1/update",
                contentType:"application/json",
                data:JSON.stringify(data),
                success: function (data) {
                    debugger;
                    console.log(data)
                    alert(data.code == 0 ? 'error' : 'success')
                    window.location.href="bloglist.html";
                }
            });
        });
    });
</script>
